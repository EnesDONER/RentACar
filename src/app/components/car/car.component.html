<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Ürün Ara</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="arama ifadesi girin">
  </div>

  <div class="alert alert-success" 
  *ngIf="filterText">
    {{filterText}} aradınız
  </div>

<table class="table"> 
    <thead *ngIf="dataLoaded!=false">
        <th>Id</th>
        <th>Markası</th>
        <th>Rengi</th>
        <th>Modeli</th>
        <th>Açıklama</th>
        <th>Günlük Ücreti</th>
        <th>Kdv'li Günlük Ücreti</th>
    </thead>
    <tbody> 
        <tr *ngFor="let car of cars |filterPipe:filterText">
            <td>{{car.id}}</td>
            <td>{{car.brandName |uppercase}}</td>
            <td>{{car.colorName}}</td>
            <td>{{car.modelYear}}</td>
            <td>{{car.description}}</td>
            <td>{{car.dailyPrice |currency}}</td>
            <td>{{car.dailyPrice |vatAdded:18}} </td>
            <td><button (click)="addToCart(car)" type="button" class="btn btn-success btn-xs">Sepete ekle</button></td>
        </tr>
    </tbody>
</table>
